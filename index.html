<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milo Radio App</title>

    <!--  PWA META TAGS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Milo Radio" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--  PWA MANIFEST -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Eigene Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav id="navbar"></nav>

    <!-- CONTENT -->
    <div id="content" class="container mt-3"></div>

    <!-- QR CODE MODAL -->
    <div class="modal fade" id="qrModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-3">
          <div class="modal-header border-0">
            <h5 class="modal-title">QR-Code anschauen</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <img
              src="./images/qrcode.png"
              alt="QR-Code"
              style="max-width: 200px; width: 100%"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- BOTTOM BAR – gleiche Farbe & Höhe wie Navbar -->
    <div id="bottomBar" class="navbar-style">
      <span class="text-white">© 2026 Milo Radio</span>
    </div>

    <!-- ========================= -->
    <!-- ADMIN LOGIN MODAL -->
    <!-- ========================= -->
    <div class="modal fade" id="adminModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header">
            <h5 class="modal-title">Admin Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Body: Eingabefeld für Admin-PIN -->
          <div class="modal-body">
            <input
              type="password"
              id="adminPinInput"
              class="form-control"
              placeholder="Admin PIN eingeben"
            />
            <div id="adminError" class="text-danger small mt-2 d-none">
              Falscher PIN
            </div>
          </div>

          <!-- Footer: Abbrechen oder Login -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Abbrechen
            </button>
            <button type="button" class="btn btn-primary" id="adminLoginBtn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!--  PWA SERVICE WORKER -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("SW registered!"))
            .catch((err) => console.log("SW failed:", err));
        });
      }
    </script>

    <!-- Main JS -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
